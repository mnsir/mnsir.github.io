<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <title>Greatest Common Divisor</title>
</head>
<body>
    <pre>
int GCD(int a, int b) {
    while (a != 0 && b != 0) {
        if (a > b) a = a % b;
        else b = b % a;
    }
    return a + b;
}
</pre>
</body>
</html>
